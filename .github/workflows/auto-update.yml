name: Auto Update IPTV Sources

on:
  schedule:
    - cron: '0 2 * * *'   # 每天 UTC 时间 2 点自动运行，可根据需要调整
  workflow_dispatch:      # 也支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run spider script
      run: |
        python spider.py    # 这里替换为实际的采集主脚本

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "自动更新IPTV源 $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
      env:
        # 使用默认GITHUB_TOKEN即可，无需额外配置
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
